        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        let geojsonLayer;

        // FuncÈ›ie pentru culoare bazatÄƒ pe scor
        function getColor(score) {
            return score > 80 ? '#1a9850' :
                   score > 60 ? '#91cf60' :
                   score > 40 ? '#fee08b' :
                   score > 20 ? '#fc8d59' :
                                '#d73027';
        }

        // Style pentru fiecare È›arÄƒ
        function style(feature) {
            const countryName = feature.properties.name || feature.properties.ADMIN;
            const data = countryData[countryName];
            const score = data ? data.score : 50;
            
            return {
                fillColor: getColor(score),
                weight: 1,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.7
            };
        }

        // Evenimente hover
        function highlightFeature(e) {
            const layer = e.target;
            layer.setStyle({
                weight: 3,
                color: '#666',
                fillOpacity: 0.9
            });
            layer.bringToFront();

            const countryName = layer.feature.properties.name || layer.feature.properties.ADMIN;
            const data = countryData[countryName];
            
            if (data) {
                document.getElementById('countryName').textContent = countryName;
                document.getElementById('countryScore').textContent = data.score;
                document.getElementById('countryRank').textContent = `Rank: ${getRank(countryName)}`;
                document.getElementById('countryContinent').textContent = `Continent: ${getContinentName(data.continent)}`;
                document.getElementById('infoBox').classList.add('show');
            }
        }

        function resetHighlight(e) {
            geojsonLayer.resetStyle(e.target);
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: function(e) {
                    map.fitBounds(e.target.getBounds());
                }
            });
        }

        // ÃncarcÄƒ date GeoJSON (simplificat - folosim API pentru È›Äƒri)
        fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
            .then(response => response.json())
            .then(data => {
                geojsonLayer = L.geoJSON(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            });

        // FuncÈ›ii auxiliare
        function getRank(countryName) {
            const sorted = Object.entries(countryData)
                .sort((a, b) => b[1].score - a[1].score);
            const index = sorted.findIndex(([name]) => name === countryName);
            return index >= 0 ? index + 1 : '--';
        }

        function getContinentName(code) {
            const names = {
                'europe': 'Europa',
                'asia': 'Asia',
                'africa': 'Africa',
                'namerica': 'America de Nord',
                'samerica': 'America de Sud',
                'oceania': 'Oceania'
            };
            return names[code] || code;
        }

        function filterByContinent() {
            const continent = document.getElementById('continentFilter').value;
            // Implementare filtru - poate fi extinsÄƒ
            if (continent === 'all') {
                map.setView([20, 0], 2);
            }
        }

        function resetMap() {
            map.setView([20, 0], 2);
            document.getElementById('infoBox').classList.remove('show');
        }

        function showTop10() {
            const top10 = Object.entries(countryData)
                .sort((a, b) => b[1].score - a[1].score)
                .slice(0, 10)
                .map(([name, data], i) => `${i+1}. ${name}: ${data.score}`)
                .join('\n');
            alert('Top 10 ÈšÄƒri:\n\n' + top10);
